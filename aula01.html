<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula - Javascript</title>
</head>
<body>
    
    <script>
        // comando de escrever na tela
        document.write("Olá Mundo!<br>");

        // Testes
        document.write("Olá"+"Mundo!<br>");
        document.write(10+25+"<br><br>");

        // Variaveis
        var joao="bunito", guilherme=42, pessanha=42.42, alves=true;

        document.write(joao+"<br>");
        document.write(guilherme+"<br>");
        document.write(pessanha+"<br>");
        document.write(alves+"<br>");

        teste = "oi mundo";

        document.write(teste+"<br>");

        teste = joao+guilherme+pessanha+alves+"<br>";

        document.write(teste);

        teste = joao+(guilherme+pessanha)+alves+"<br><br>";

        document.write(teste);

        // Constantes (Não pode ter seu valor alterado)

        const red = "Vermelho", blue = "Azul";

        /* red = "Azul"; */

        document.write(red+"<br>");
        document.write(blue+"<br><br>");

    </script>
</body>
</html>
